<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Nyapuru Club (Telegram)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: white;
      color: #222;
    }
    #penguin { width: 160px; height: 160px; cursor: pointer; margin-top: 20px; user-select: none; transition: transform 0.1s ease; }
    #penguin:active { transform: scale(0.95); }
    #counter { margin-top: 10px; color: #999; font-size: 0.9em; }
  </style>
</head>
<body>
<div id="content">
  <h1>Привет!</h1>
  <img id="penguin" src="https://img.cryptorank.io/coins/pudgy_penguins1734444110427.png" alt="Пингвин">
  <div id="counter">Кликов: 0 / 30</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
  const user = tg.initDataUnsafe?.user;
  const greet = document.querySelector("h1");
  const penguin = document.getElementById("penguin");
  const counter = document.getElementById("counter");

  if (user?.first_name) greet.textContent = `Привет, ${user.first_name}!`;

  let clicks = 0;
  counter.textContent = `Кликов: ${clicks} / 30`;

  penguin.addEventListener("click", () => {
    clicks++;
    const totalClicks = Number(localStorage.getItem("nyap_clicks") || 0) + 1;
    localStorage.setItem("nyap_clicks", totalClicks);
    counter.textContent = `Кликов: ${clicks} / 30`;
    if (clicks >= 30) window.location.href = "profile.html";
  });

  if (tg.colorScheme === "dark") {
    document.body.style.background = "#0f0f0f";
    document.body.style.color = "#f0f0f0";
  }
</script>
</body>
</html>
