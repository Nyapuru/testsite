<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Nyapuru Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: white;
      transition: background 0.3s, color 0.3s;
      color: #222;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8em;
    }
    #penguin {
      width: 160px;
      height: 160px;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
      margin-top: 40px;
    }
    #penguin:active {
      transform: scale(0.95);
    }
    #counter {
      margin-top: 10px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1 id="greet">Привет!</h1>
  <img id="penguin" src="https://img.cryptorank.io/coins/pudgy_penguins1734444110427.png" alt="Пингвин">
  <div id="counter">Кликов: 0 / 30</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const greet = document.getElementById("greet");
    const counter = document.getElementById("counter");
    const penguin = document.getElementById("penguin");

    // Приветствие
    if (user?.first_name) {
      greet.textContent = `Привет, ${user.first_name}!`;
    } else {
      greet.textContent = "Привет, незнакомец!";
    }

    // Получаем прошлое количество кликов
    let clicks = Number(localStorage.getItem("nyap_clicks") || 0);
    counter.textContent = `Кликов: ${clicks} / 30`;

    // Обработчик клика по пингвину
    penguin.addEventListener("click", () => {
      clicks++;
      localStorage.setItem("nyap_clicks", clicks);
      counter.textContent = `Кликов: ${clicks} / 30`;
      if (clicks >= 30) {
        window.location.href = "profile.html";
      }
    });

    // Поддержка тёмной темы
    if (tg.colorScheme === "dark") {
      document.body.style.background = "#0f0f0f";
      document.body.style.color = "#f0f0f0";
    }
  </script>
</body>
</html>
