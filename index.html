<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Nyapuru Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Функция для проверки Telegram WebApp
    function isTelegramWebApp() {
      try {
        return typeof window.Telegram !== "undefined" &&
               typeof window.Telegram.WebApp !== "undefined" &&
               typeof window.Telegram.WebApp.initData !== "undefined";
      } catch {
        return false;
      }
    }

    // Автоматический редирект
    if (isTelegramWebApp()) {
      // Заход из Telegram → интерактив
      window.location.href = "telegram.html";
    } else {
      // Заход из браузера → QR-код
      window.location.href = "web.html";
    }
  </script>
</head>
<body>
  <p>Перенаправление...</p>
</body>
</html>
