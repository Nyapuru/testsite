<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Nyapuru Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: white;
      transition: background 0.3s, color 0.3s;
      color: #222;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8em;
    }
    p {
      margin: 5px 0 20px 0;
      color: #777;
    }
    #penguin {
      width: 160px;
      height: 160px;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
    }
    #penguin:active {
      transform: scale(0.95);
    }
    #counter {
      margin-top: 10px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1 id="greet">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
  <p id="hint">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏ –Ω–µ–º–Ω–æ–≥–æ üêß</p>

  <img id="penguin" src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Pingouin_1.png" alt="–ü–∏–Ω–≥–≤–∏–Ω">
  <div id="counter">–ö–ª–∏–∫–æ–≤: 0 / 30</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const greet = document.getElementById("greet");
    const hint = document.getElementById("hint");
    const counter = document.getElementById("counter");
    const penguin = document.getElementById("penguin");

    let clicks = 0;

    if (user?.first_name) {
      greet.textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}!`;
      hint.textContent = "–ö–ª–∏–∫–Ω–∏ –Ω–∞ –ø–∏–Ω–≥–≤–∏–Ω–∞ 30 —Ä–∞–∑, —á—Ç–æ–±—ã –ø–æ–ø–∞—Å—Ç—å –≤ —Å–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å üêß";
    } else {
      greet.textContent = "–ü—Ä–∏–≤–µ—Ç, –≥–æ—Å—Ç—å!";
      hint.textContent = "–ü–æ—Ö–æ–∂–µ, —Ç—ã –Ω–µ —á–µ—Ä–µ–∑ Telegram üò∏";
    }

    penguin.addEventListener("click", () => {
      clicks++;
      counter.textContent = `–ö–ª–∏–∫–æ–≤: ${clicks} / 30`;
      if (clicks >= 30) {
        window.location.href = "profile.html";
      }
    });

    if (tg.colorScheme === "dark") {
      document.body.style.background = "#0f0f0f";
      document.body.style.color = "#f0f0f0";
    }
  </script>
</body>
</html>
