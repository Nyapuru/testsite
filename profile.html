<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Профиль</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: "Inter", sans-serif;
  background: white;
  color: #222;
}
.container {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 20px;
  padding-top: 400px; /* Отступ сверху */
  padding-left: 20px;
}
h1 {
  margin: 0;
  font-size: 1.8em;
}
#avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
}
</style>
</head>
<body>
<div class="container">
  <h1>Привет</h1>
  <img id="avatar" src="https://placekitten.com/80/80" alt="Аватар">
</div>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAsEXre9p0gcOHFDtjcMUN-meh3T4hU_xE",
  authDomain: "nyapclub.firebaseapp.com",
  projectId: "nyapclub",
  storageBucket: "nyapclub.firebasestorage.app",
  messagingSenderId: "53370013681",
  appId: "1:53370013681:web:0f715a2ce01d69db65a650"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Получение данных пользователя
const userId = localStorage.getItem('user_id'); // пример, как хранить id
if (userId) {
  db.collection("users").doc(userId).get().then(doc => {
    if (doc.exists) {
      document.getElementById("avatar").src = doc.data().photo_url || "https://placekitten.com/80/80";
      document.querySelector("h1").textContent = `Привет, ${doc.data().name || 'друг'}!`;
    }
  });
}
</script>
</body>
</html>
