<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Профиль Nyapuru Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: white;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    #avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
    }
    #stats {
      margin-top: 10px;
      font-size: 1em;
      color: #555;
    }
    #qr-container img { width: 150px; height: 150px; margin-top: 10px; }
  </style>
</head>
<body>
<div id="content">
  <p>Загрузка...</p>
</div>

<script>
  const content = document.getElementById("content");

  function isTelegramWebApp() {
    try {
      return typeof window.Telegram !== "undefined" &&
             typeof window.Telegram.WebApp !== "undefined" &&
             typeof window.Telegram.WebApp.initData !== "undefined";
    } catch {
      return false;
    }
  }

  // Если пользователь не в WebApp → редирект на QR-код
  if (!isTelegramWebApp()) {
    window.location.href = "web.html";
  } else {
    // Telegram WebApp
    const script = document.createElement("script");
    script.src = "https://telegram.org/js/telegram-web-app.js";
    script.onload = () => {
      const tg = window.Telegram.WebApp;
      tg.expand();
      const user = tg.initDataUnsafe?.user;

      const totalClicks = Number(localStorage.getItem("nyap_clicks") || 0);

      content.innerHTML = `
        <h1>Привет, ${user?.first_name || "Незнакомец"}!</h1>
        <img id="avatar" src="${user?.photo_url || 'https://placekitten.com/200/200'}" alt="Аватар">
        <div id="stats">Ты пытался разбудить Няпа ${totalClicks} раз!</div>
      `;

      if (tg.colorScheme === "dark") {
        document.body.style.background = "#0f0f0f";
        document.body.style.color = "#f0f0f0";
      }
    };
    document.body.appendChild(script);
  }
</script>
</body>
</html>
