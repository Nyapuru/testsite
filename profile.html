<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Профиль | Nyapuru Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      color: #222;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.4em;
      margin: 0;
    }
    p {
      margin-top: 8px;
      color: #777;
    }
  </style>
</head>
<body>
  <img id="avatar" src="" alt="Аватар">
  <h1 id="greet">Привет!</h1>
  <p id="stats">Загрузка статистики...</p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const greet = document.getElementById("greet");
    const avatar = document.getElementById("avatar");
    const stats = document.getElementById("stats");

    // Показываем имя и аватар
    if (user) {
      greet.textContent = `Привет, ${user.first_name}!`;
      avatar.src = user.photo_url || "https://placekitten.com/200/200";
    } else {
      greet.textContent = "Привет, гость!";
      avatar.src = "https://placekitten.com/200/200";
    }

    // Загружаем и показываем статистику
    const totalClicks = Number(localStorage.getItem("nyap_clicks") || 30);
    stats.textContent = `Ты пытался разбудить Няпа ${totalClicks} раз!`;

    // Поддержка тёмной темы
    if (tg.colorScheme === "dark") {
      document.body.style.background = "#0f0f0f";
      document.body.style.color = "#f0f0f0";
    }
  </script>
</body>
</html>
