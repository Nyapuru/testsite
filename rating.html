<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Рейтинг</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: "Inter", sans-serif;
  background: white;
  color: #222;
}
.header {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 20px;
  padding-top: 400px; /* Отступ сверху */
  padding-left: 20px;
}
h1 {
  margin: 0;
  font-size: 1.8em;
}
#table {
  margin-top: 30px;
  width: 90%;
  max-width: 600px;
  border-collapse: collapse;
}
#table td {
  padding: 8px 12px;
  border-bottom: 1px solid #ccc;
}
#table td.num {
  width: 40px;
  text-align: center;
}
#table td.avatar img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
}
</style>
</head>
<body>
<div class="header">
  <h1>Топ Будильщиков</h1>
</div>
<table id="table">
  <!-- Пример строки -->
  <tr>
    <td class="num">1</td>
    <td class="avatar"><img src="https://placekitten.com/32/32" alt="avatar"></td>
    <td>Nyapuru</td>
    <td style="text-align:center;">150</td>
  </tr>
</table>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAsEXre9p0gcOHFDtjcMUN-meh3T4hU_xE",
  authDomain: "nyapclub.firebaseapp.com",
  projectId: "nyapclub",
  storageBucket: "nyapclub.firebasestorage.app",
  messagingSenderId: "53370013681",
  appId: "1:53370013681:web:0f715a2ce01d69db65a650"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Загрузка рейтинга
db.collection("users").orderBy("clicks", "desc").limit(100).get().then(snapshot => {
  const table = document.getElementById("table");
  table.innerHTML = ""; // очистка таблицы
  let rank = 1;
  snapshot.forEach(doc => {
    const data = doc.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="num">${rank}</td>
      <td class="avatar"><img src="${data.photo_url || 'https://placekitten.com/32/32'}" alt="avatar"></td>
      <td>${data.name || 'друг'}</td>
      <td style="text-align:center;">${data.clicks || 0}</td>
    `;
    table.appendChild(tr);
    rank++;
  });
});
</script>
</body>
</html>
